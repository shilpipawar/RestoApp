<div id = 'mainDiv'>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" id = "center">Hot Restaurants</h1>
            <p class="lead" id = "center">Make Your Reservation</p>
            <div class = "links" id = "center">

                </form>
          </div>
    
    <div id = "links">
        <a href = "/api/tables">API Table Link</a> | <a href = "/api/waitlist">API Wait List</a>
